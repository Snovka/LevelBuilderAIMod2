name: Build LevelBuilderAI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ build-essential git

      - name: Clone Geode SDK
        run: git clone https://github.com/Geode-sdk/Geode.git GeodeSDK

      - name: Create build directory
        run: mkdir -p build

      - name: Run CMake
        run: |
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DGEODE_DIR=$GITHUB_WORKSPACE/GeodeSDK

      - name: Build shared library
        run: |
          cd build
          cmake --build . --config Release

      - name: Upload .so artifact
        uses: actions/upload-artifact@v4
        with:
          name: LevelBuilderAI-so
          path: build/LevelBuilderAI.so
